<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <link rel="icon" type="image/png" href="../resources/image/teho.png" />
        <h:outputStylesheet library="css" name="estilo.css" />        
        <title>Iniciar Sesi&oacute;n</title>
    </h:head>
    <h:body>
        

        <!-- CUERPO -->
        <center>
        <div style="max-width:70%;min-height:90px;padding:30px; background:#fff;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
            <div style="padding:10px;margin:auto;" >
                <div style="font-size: xx-large; background: rgba(204, 23, 23, 0.65);  padding: 12px; border-radius: 5px; padding-bottom: 15px; height: auto; text-align: center; color: white;">
                    INICIAR SESI&Oacute;N
                </div>
                <br></br><br></br>
                    <h:form prependId="false">
                        <h:panelGrid columns="2">
                            <h:outputText value="CÉDULA:"/>
                            <p:inputText id="username" required="true" value="#{loginBean.username}"/>

                            <h:outputText value="CONTRASEÑA:"/>
                            <p:password id="password" required="true" value="#{loginBean.password}"/>

                            <h:outputText value="RECORDARME:"/>
                            <p:selectBooleanCheckbox id="rememberMe" value="#{loginBean.rememberMe}"/>
                        </h:panelGrid>
                        <p:separator style="width:40%;height:2px;background-color: #9F0000" />
                        <p:commandButton class="boton" value="INICIAR SESIÓN" action="#{loginBean.doLogin}" />
                        <p:commandButton class="boton" value="VOLVER" action="index.xhtml" />

                        <p:messages id="messages" autoUpdate="true" closable="true" />
                        
                    </h:form>
                <center><h1>UP-TEHO</h1></center>
            </div>
        </div>
        </center>
        
    </h:body>
</html>
